{% extends 'main/content_page.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Изменение профиля</legend>
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn-outline-dark" type="submit">Поменять</button>
    </div>
  </form>
</div>
{% endblock content %}
